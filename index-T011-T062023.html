	<script>
		$(document).ready(function() {

		var $win = $(window);
		var $lay = $('#layout');
		var baseSize = {
			w: 1920
		}
		var mySwiper = new Swiper('.swiper-container', {
			loop: true,
			speed: 1000,
			autoplay: {
				delay: 3000,
			},
			// effect: 'coverflow',
			grabCursor: true,
			centeredSlides: true,
			slidesPerView: 'auto',
			// pagination: {
			// el: ".swiper-pagination",
			// },
			// coverflowEffect: {
			// 	rotate: 0,
			// 	stretch:726,

			// 	modifier: 1,
			// 	slideShadows: false,
			// },

		// Navigation arrows
		navigation: {
			nextEl: '.swiper-button-next',
			prevEl: '.swiper-button-prev',
		},

	})
		function updateScale1() {
			var ww = $win.width();
			var newScale = 1;
			// compare ratios
			if (ww < baseSize.w) { // tall ratio
				newScale = ww / baseSize.w;
			}
			$lay.css('transform', 'scale(' + newScale + ')');
			//Make wrapper height scale 
			$('.wrapper').css('height', $lay.height() * newScale);
			console.log(newScale);
			resizeObserver.observe(document.querySelector('.wrapper'))
		}
		$(window).resize(updateScale1);
	</script>
